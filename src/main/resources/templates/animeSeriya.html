<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <th:block th:replace="baza :: links"></th:block>
  <!-- Дополнительные скрипты для плеера, если нужно -->
  <script src="https://mangavost.org/player/playerjs.js?v=119" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>

<th:block th:replace="baza :: menu"></th:block>

<div class="content1">
  <br><br><br>
  <div class="nameAndChapters">
    <div class="onlyNameAndChapters">
      <!-- Ссылка «назад к описанию тайтла» -->
      <a th:href="@{/titles/{nazvanie}(nazvanie=${nazvanie})}">
        <h2 th:text="${titleName}">Название тайтла</h2>
      </a>
      <button id="toggleButton">&#9776;</button>
    </div>
    <div id="sidebarGlavi">
      <div class="sidebar-header">
        <span>Оглавление</span>
        <button id="closeButton">&times;</button>
      </div>
      <ul>
        <th:block th:each="glava : ${glavi}">
          <a th:href="@{/titles/{nazvanie}/{nomerGlavi}(
                  nazvanie=${nazvanie},
                  nomerGlavi=${glava.nomerGlavi})}">
            <li th:classappend="${curGlava == glava.glavaName} ? 'bg-light' : ''"
                th:attr="style=${readedChapters != null and readedChapters.contains(glava.nomerGlavi)} ? 'background-color:#f0f0f0' : ''">
              <span th:if="${#strings.contains(glava.glavaName, 'Глава')}" th:text="${glava.glavaName}"></span>
              <i th:if="${!#strings.contains(glava.glavaName, 'Глава')}" th:text="${glava.glavaName}"></i>
              <span th:if="${readedChapters != null and readedChapters.contains(glava.nomerGlavi)}">&#10004;</span>
            </li>
          </a>
        </th:block>
      </ul>
      <br><br><br>
    </div>
  </div>


  <!-- HTML-код плеера (htmlCode) -->
  <div th:utext="${htmlCode}"></div>

  <!-- Кнопки «Предыдущая / Следующая серия» -->
  <div style="display:flex;justify-content:space-evenly">
    <a th:if="${nomer} > 1"
       th:href="@{/titles/{nazvanie}/{prev}(nazvanie=${nazvanie}, prev=${nomer-1})}">
      <div class="prevGlava"><b>Предыдущая серия</b></div>
    </a>
    <a th:if="${nomer} < ${lastGlava}"
       th:href="@{/titles/{nazvanie}/{next}(nazvanie=${nazvanie}, next=${nomer+1})}">
      <div class="nextGlava1"><b>Следующая серия</b></div>
    </a>
  </div>


  <!-- Блок комментариев -->
  <section class="content-item" id="comments">
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <!-- Форма для добавления комментариев -->
          <form method="post" th:action="@{/titles/{nazvanie}/{nomer}/comment(nazvanie=${nazvanie}, nomer=${nomer})}">
            <h3 class="pull-left">Новый комментарий</h3>
            <fieldset>
              <div class="row">
                <div class="col-sm-3 col-lg-2 hidden-xs">
                  <img class="user_pfp"
                       th:src="${currentUser.profilePic != null ? '/' + currentUser.profilePic : '/uploads/defaultAvatar.png'}" alt="avatar">
                </div>
                <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                    <textarea name="comment_input" class="form-control" placeholder="Ваш комментарий"
                                              style="resize: none;" required></textarea>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-normal pull-right">Отправить</button>
          </form>

          <!-- Список комментариев -->
          <div th:if="${comments != null}">
            <h3 th:text="${#lists.size(comments)} + ' комментариев'">0 комментариев</h3>
            <th:block th:each="comment : ${comments}">
              <div class="media">
                <a th:href="@{/users/{username}(username=${comment[0])}" class="pull-left">
                  <img class="media-object"
                       th:src="${comment[1] != null ? '/' + comment[1] : '/uploads/defaultAvatar.png'}" alt="avatar">
                </a>
                <div class="media-body">
                  <h4 class="media-heading" th:text="${comment[0]}"></h4>
                  <p th:utext="${comment[2]}"></p>
                  <ul class="list-unstyled list-inline media-detail pull-left">
                    <li>
                      <i class="fa fa-calendar"></i>
                      <span th:text="${comment[3]}"></span>
                    </li>
                  </ul>
                  <sec:authorize access="(#authentication.name == comment[0]) or hasAuthority('Админ')">
                    <button style="color: red; border: none; background-color: inherit;"
                            th:attr="data-comment-id=${comment[4]}" class="deleteBtn pull-right">Удалить
                    </button>
                  </sec:authorize>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


<!-- Подключаем общий подвал -->
<th:block th:replace="baza :: footer"></th:block>

<!-- Подключаем скрипты -->
<th:block th:replace="baza :: scripts"></th:block>

<script>
  // Пример того же кода, что у вас был в Jinja2
  // для смены страницы карусели и т.п.

  // Здесь можно делать fetch POST на /delete_comment
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.deleteBtn').forEach(function(button) {
      button.addEventListener('click', function() {
        let commentId = this.getAttribute('data-comment-id');
        fetch('/delete_comment', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ comment_id: commentId })
        }).then((resp) => {
          // например, перезагрузить страницу
          window.location.reload();
        });
      });
    });
  });

  // Открытие/закрытие блока оглавления
  const toggleButton = document.getElementById('toggleButton');
  const closeButton = document.getElementById('closeButton');
  const sidebarGlavi = document.getElementById('sidebarGlavi');

  toggleButton.addEventListener('click', function() {
    sidebarGlavi.style.right = '0';
  });
  closeButton.addEventListener('click', function() {
    sidebarGlavi.style.right = '-100%';
  });

</script>

</body>
</html>
