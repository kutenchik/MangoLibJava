<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="baza :: links"></th:block>
  <link th:href="@{/css/reg.css}" rel="stylesheet"/>
  <title>Войти</title>
</head>
<body>

<!-- Меню/шапка -->
<div th:replace="baza :: menu"></div>

<br><br><br><br>

<div class="box">
  <img src="https://www.clipartmax.com/png/full/267-2671061_y%C3%BCkle-youssefdibeyoussefdibe-profile-picture-user-male.png" alt="User Icon">
  <div class="page">
    <div class="header">
      <a id="login" class="active" th:href="@{/login}">Войти</a>
      <a id="signup" th:href="@{/registration}">Регистрация</a>
    </div>

    <div class="content">
      <!-- ВАЖНО: method="post" и action="/login" — тот же, что в SecurityConfig -->
      <form class="login" method="post" th:action="@{/login}">
        <!-- Если используете flash-сообщения -->
        <div th:if="${not #lists.isEmpty(flashMessages)}"
             th:each="msg : ${flashMessages}">
          <div class="flash" th:text="${msg}"></div>
        </div>

        <!-- name="username" и name="password" — обязательно именно так, если не меняли параметры в SecurityConfig -->
        <input type="text" name="username" placeholder="Имя пользователя/почта">
        <input type="password" name="password" placeholder="Пароль">

        <div id="check">
          <input type="checkbox" name="remember-me" id="remember">
          <label for="remember">Запомнить меня</label>
        </div>
        <br><br>

        <input type="submit" value="Войти">
      </form>
    </div>
  </div>
</div>

<br><br><br><br><br>
<div th:replace="baza :: footer"></div>
<div th:replace="baza :: scripts"></div>
</body>
</html>
